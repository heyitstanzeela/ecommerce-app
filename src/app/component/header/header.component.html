<header>
    <div class="navbar navbar-dark bg-primary shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i class="fas fa-shopping-cart"style="font-size:30px;">&nbsp;
                <strong>Flipkart</strong>
            </i>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)"placeholder="search for products,brands and more..." size="50px"width="200px">
            </div>
        </div>
        <span class="fas fa-search search-icon"></span>
        <button routerLink="cart" class="btn btn-primary">
            <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
            <div class="badge bg-danger" style="font-size: 10px;">{{totalItem}}</div> 
        </button>

    </div>
    
</header>
